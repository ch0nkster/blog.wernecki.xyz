# Site settings
title: Marcin Wernecki
email: ch0nkst3r@gmail.com
description: >-
  Technical blog covering AI-assisted development, test automation,
  and homelab infrastructure. Senior QA Engineer sharing practical
  insights and tutorials.

baseurl: "" # the subpath of your site, e.g. /blog
url: "https://blog.wernecki.xyz"

# Author
author: Marcin Wernecki

# Social links
github_username: ch0nkster
linkedin_username: marcinwernecki

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .bundle
  - .sass-cache
  - .jekyll-cache
  - .jekyll-metadata
  - README.md
  - LICENSE

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: false
